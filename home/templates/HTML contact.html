<h2>Contact Us</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send</button>
</form>

{% if form.errors %}
  <ul>
    {% for field, errors in form.errors.items %}
      {% for error in errors %}
        <li style="color:red;">{{ error }}</li>
      {% endfor %}
    {% endfor %}
  </ul>
{% endif %}
