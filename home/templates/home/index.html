<!-- home/templates/home/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Homepage</title>
  <style>
    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-box {
      width: 300px;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .search-button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Welcome to Our Restaurant</h1>

  <div class="search-container">
    <form method="GET" action="#">
      <input type="text" name="q" placeholder="Search menu items..." class="search-box" />
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>

</body>
</html>
